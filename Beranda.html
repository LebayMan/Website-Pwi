<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Sederhana</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            margin: 5;
            padding: 0;
            background-color: #131418ff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #1F2128ff;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .welcome-text {
            font-size: 14px;
            margin-left: 20px;
            flex-grow: 1;
        }
        .logout-button, .login-button {
            margin-left: 20px;
            padding: 5px 10px;
            background-color: rgb(22, 21, 21);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover, .login-button:hover {
            background-color: rgb(66, 0, 0);
        }
        nav {
            display: flex;
            justify-content: flex-end;
            background-color: #1F2128ff;
            padding: 10px 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffffff;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }
        nav a:before {
            content: '';
            position: absolute;
            width: 100%;
            height: 3px;
            bottom: 0;
            left: 0;
            background-color: #880808;
            visibility: hidden;
            transform: scaleX(0);
            transition: all 0.3s ease-in-out;
        }
        nav a:hover:before {
            visibility: visible;
            transform: scaleX(1);
        }
        nav a:hover {
            color: #ffab91;
        }
        section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
        }
        article, aside {
            flex: 10;
            color: white;
            padding: 23px;
            border-radius: 15px;
        }
        article {
            background-color: #1F2128ff;
            margin-right: 30px;
        }
        aside {
            background-color: #1F2128ff;
        }
        .login-modal, .register-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            
        }
        /* Close button */
        .close-modal {
            position: absolute;
            top: 10px;
            right: 30px;
            background-color: none;
            border: none; /* Removes button border */
            color: #1F2128ff; /* Color of the 'X' */
            font-size: 20px; /* Size of the 'X' */
            font-weight: bold;
            cursor: pointer;
            padding: 0; /* Removes default padding */
        }
        
        .close-modal:hover {
            color: #880808; /* Optional: Change color on hover */
        }
        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        .modal button {
            width: 100%;
            padding: 10px;
            background-color: #1F2128ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .modal button:hover {
            background-color: #880808;
        }
        .modal p {
            text-align: center;
            margin: 10px 0;
        }
        .modal a {
            color: #880808;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="welcome-text" id="welcomeText">Selamat Datang, User</div>
        <div class="logo">LOGO</div>
        <button class="logout-button" id="logoutBtn" onclick="logout()">Keluar</button>
        <button class="login-button" id="loginBtn" onclick="openLoginModal()">Login</button>
    </header>

    <nav>
        <a href="Beranda.html">Discover</a>
        <a href="Tentang.html">Commission</a>
    </nav>
    
    <section>
        <article>
            <h2>Tentang</h2>
            <p>Informasi Website.</p>
        </article>
        <aside>
            <h2>Telkom University</h2>
            <img src="Telkom.png" alt="Gambar Artikel" style="margin-left: 1px;">
        </aside>
    </section>

    <!-- Login Modal -->
    <div class="modal login-modal" id="loginModal">
        <div class="close-modal" onclick="closeModal()">X</div>
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>Don't have an account? <a onclick="openRegisterModal()">Register</a></p>
    </div>

    <!-- Register Modal -->
    <div class="modal register-modal" id="registerModal">
        <div class="close-modal" onclick="closeModal()">X</div>
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username">
        <input type="password" id="registerPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have an account? <a onclick="openLoginModal()">Login</a></p>
    </div>


    <script>
        const welcomeText = document.getElementById('welcomeText');
        const logoutBtn = document.getElementById('logoutBtn');
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');

        // Check if user is already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            welcomeText.textContent = 'Selamat Datang, ' + currentUser;
            loginBtn.style.display = 'none';
            logoutBtn.style.display = 'block';
        } else {
            welcomeText.style.display = 'none';
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
        }

        // Login function
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            const user = users.find(user => user.username === username && user.password === password);

            if (user) {
                localStorage.setItem('currentUser', username);
                welcomeText.textContent = 'Selamat Datang, ' + username;
                welcomeText.style.display = 'block';
                loginModal.style.display = 'none';
                loginBtn.style.display = 'none';
                logoutBtn.style.display = 'block';
            } else {
                alert('Login failed!');
            }
        }

        // Register function
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            const users = JSON.parse(localStorage.getItem('users')) || [];
            users.push({ username, password });
            localStorage.setItem('users', JSON.stringify(users));
            registerModal.style.display = 'none';
            alert('Registration successful! Please login.');
        }

        // Logout function
        function logout() {
            localStorage.removeItem('currentUser');
            welcomeText.style.display = 'none';
            loginBtn.style.display = 'block';
            logoutBtn.style.display = 'none';
        }
        // Close the modal when clicking the 'X' button
        function closeModal() 
        {
            loginModal.style.display = 'none';
            registerModal.style.display = 'none';
        }
        // Open login modal
        function openLoginModal() {
            loginModal.style.display = 'block';
            registerModal.style.display = 'none';
        }

        // Open register modal
        function openRegisterModal() {
            registerModal.style.display = 'block';
            loginModal.style.display = 'none';
        }
    </script>

</body>
</html>
