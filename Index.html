<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendaftaran Mahasiswa Baru</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, nav, section, article, aside, footer {
            padding: 20px;
            margin: 10px;
        }
        header {
            background-color: 	#880808;
            color: white;
            text-align: center;
        }
        
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
            font-size: 20px;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        section {
            display: flex;
        }
        article {
            flex: 3;
            background-color: #f9f9f9;
        }
        aside {
            flex: 1;
            background-color: #f1f1f1;
            margin-left: 10px;
        }
        footer {
            background-color: 	#880808;
            color: white;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        .container {
            width: 25%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input, select {
            margin-top: 5px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #AA4A44;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #812721;
        }
    </style>
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>

    <nav>
        <p>Registrasi<p>
    </nav>
    
    <div class="container">
        <h2>Formulir Pendaftaran Mahasiswa Baru</h2>
        <form id="registrationForm" action="#" method="post">  <!-- Added id="registrationForm" -->
            <label for="nama">Nama Lengkap:</label>
            <input type="text" id="nama" name="nama" required>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required>

            <label for="fakultas">Fakultas:</label>
            <select id="fakultas" name="fakultas" required>
                <option value="FIT">Fakultas Ilum Terapan</option>
                <option value="FEB">Fakultas Ekonomi</option>
                <option value="FHM">Fakultas Hukum</option>
                <option value="FSM">Fakultas Sastra Mesin</option>
            </select>

            <label for="jurusan">Jurusan:</label>
            <input type="text" id="jurusan" name="jurusan" required><br>

            <button type="submit">Daftar</button>
            
        </form>

        <script>
            // Event listener untuk menangani submit form
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                // Prevent default form submission behavior
                event.preventDefault();
    
                // Ambil data dari form
                const nama = document.getElementById('nama').value;
                const nim = document.getElementById('nim').value;
                const fakultas = document.getElementById('fakultas').value;
                const jurusan = document.getElementById('jurusan').value;
    
                // Debugging: Log data to ensure it's being captured correctly
                console.log('Form Submitted');
                console.log('Nama:', nama);
                console.log('NIM:', nim);
                console.log('Fakultas:', fakultas);
                console.log('Jurusan:', jurusan);
    
                // Simpan data di localStorage
                let mahasiswa = JSON.parse(localStorage.getItem('mahasiswa')) || [];
                mahasiswa.push({ nama, nim, fakultas, jurusan });
                localStorage.setItem('mahasiswa', JSON.stringify(mahasiswa));
    
                // Debugging: Confirm data is stored in localStorage
                console.log('Mahasiswa Data Saved:', localStorage.getItem('mahasiswa'));
    
                // Pindah ke halaman Tentang.html
                console.log('Redirecting to Tentang.html...');
                window.location.href = 'Tentang.html';
            });
        </script>
        
    </div>
    <footer>
        <p>&copy; 2024 Web Sederhana. Semua Hak Dilindungi.</p>
    </footer>

</body>
</html>
